<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng33-submit="login(loginData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" on-tap="login(loginData)">Log in</button>
          <button class="button button-block button-positive" on-tap="createUser(loginData)">Register</button>
          <button class="button button-block button-positive" on-tap="loginWithGithub()">github</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
